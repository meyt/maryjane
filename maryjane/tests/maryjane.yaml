task1: !task
  actions:
    - !subprocess
      shell: true
      arguments: !template cat ${' '.join(task1.inputs)} > ${task1.output}
  inputs:
    - stuff/a.txt
    - stuff/b.txt
  output: stuff/a-b.txt


task2: !task
  actions:
    - !subprocess
      shell: true
      arguments: !template tar -cf stuff/a-b.tar-gz ${task1.output}


